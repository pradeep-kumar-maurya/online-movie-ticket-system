<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<div class="col-lg-4 m-auto d-block">
    <div *ngIf="checkAuthentication0">
        <h2>Please register here</h2><br>
        <form #userForm="ngForm">
        <div>
            <label>User Id:</label>
            <input type="text" name="userid" [(ngModel)]="register_obj.sno" placeholder="enter user id" required class="form-control" autocomplete="off">
            <span id="uid" class="text-danger"></span>
        </div>
    <div>
        <label>Username:</label>
        <input type="text" name="uname" [(ngModel)]="register_obj.username" placeholder="enter username" required class="form-control" autocomplete="off">
        <span id="uname1" class="text-danger"></span>
    </div>
    <div>
        <label>Password:</label> 
        <input type="password" name="pass" [(ngModel)]="register_obj.password" placeholder="enter password" class="form-control" required>
        <span id="pass1" class="text-danger"></span>
    </div>
    <br>
    <div>
        <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary" (click)="register()">Register</button>
    </div>
    </form>
</div>
</div>
    
<div class="col-lg-4 m-auto d-block">
    <div *ngIf="check0">
        <h4>{{register_message}}</h4>
    </div>
</div>


<div class="col-lg-4 m-auto d-block">
    <div *ngIf="check1">
        <h4>or</h4>
        <input type="button" value="Check Movies" (click)="checkMovies()" class="btn btn-success">
    </div>
</div>

<div *ngIf="check2">
<div class="col-lg-4 m-auto d-block">
    <div *ngIf="check_city">
        <h4>Select a city</h4>
        <th *ngFor="let city of cities">
            <input type="button" value="{{city.city_Name}}" (click)="select_city(city.city_Name)" class="btn btn-success">&nbsp;
        </th>
    </div>
</div>

<div class="col-lg-4 m-auto d-block">
    <div *ngIf="check_theatre">
        <h4>Select a theatre</h4>
        <th *ngFor="let theatre of theatres">
            <input type="button" value="{{theatre.theatre_Name}}" (click)="select_theatre(theatre.theatre_Name)" class="btn btn-success">&nbsp;
        </th>
    </div>
</div>

<div class="col-lg-4 m-auto d-block">
    <div *ngIf="check_movies">
        <h4>Movies available</h4>
        <th *ngFor="let movie of movie_details">
            <input type="button" value="{{movie.movie_Name}}" class="btn btn-info">&nbsp;
        </th>
    </div>
</div>
</div>
